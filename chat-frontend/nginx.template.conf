server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        # access_log /var/log/nginx/access.log proxy_log;
        # Forwards the request to the backend rewriting /api/ to /
        # because of the trailing slash
        proxy_pass ${BACKEND_URL}/;
        
        # --- Recommended Proxy Headers ---
        # These headers ensure the backend sees the client's actual IP, hostname, etc.
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        
        # --- Optional: API Response Settings ---
        # Adjust timeout settings if your API calls are long-running
        # proxy_connect_timeout 60s;
        # proxy_send_timeout 60s;
        # proxy_read_timeout 60s;
    }

    # SPA routing - all non-file requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
